{% extends "recetas_app/base.html" %}
{% block contenido %}
<h1>Eliminar Categoría</h1>
<p>¿Seguro que deseas eliminar <strong>{{ obj }}</strong>?</p>
<form method="post">{% csrf_token %}
  <a class="btn btn-secondary" href="{% url 'recetas_app:categoria_list' %}">Cancelar</a>
  <button class="btn btn-danger" type="submit">Eliminar</button>
</form>
{% endblock %}
